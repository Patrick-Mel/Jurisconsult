{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Inscription</h2>
<form method="post" class="mt-3">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-primary" type="submit">Créer mon compte</button>
  <a class="btn btn-link" href="{% url 'accounts:signin' %}">Déjà un compte ? Connexion</a>
  </form>
{% endblock %}
