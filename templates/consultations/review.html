{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Laisser un avis</h2>
<p>Consultation avec {{ consultation.lawyer.get_full_name|default:consultation.lawyer.username }} le {{ consultation.scheduled_at|date:'d/m/Y H:i' }}.</p>
<form method="post" class="mt-3">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-primary" type="submit">Envoyer</button>
</form>
{% endblock %}
